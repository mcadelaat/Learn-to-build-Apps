<!DOCTYPE html>
<html>
  <head>
    <title>Phonegap Application</title>

    <script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
    <script type="text/javascript" charset="utf-8">

	var WatchID = null;
    // Wait for device API libraries to load
    //
    document.addEventListener('deviceready', onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
			navigator.geolocation.getCurrentPosition(onSuccess, onError) ;
	}
	
	function onSuccess = (position) {
		var element = document.getElementById('geodata') ;
		element.innerHTML =		'Latitude: '		+	position.coord.latitude	+	'<br />' +
											'Longitude: '	+	position.coord.longitude	+	'<br />' +		
											'Altitude: '		+	position.coord.altitude	+	'<br />' +
											'Accuracy: '	+	position.coord.accuracy	+	'<br />' +
											'Heading: '		+	position.coord.heading	+	'<br />' +
											'Speed: '		+	position.coord.speed		+	'<br />'	;
	}
	
	function onError(error) {
		alert('error: '		+ error.code			+ '\n' +
				'message'	+ error.message	+ '\n'	);	
	}
	
    </script>
  </head>
  <body>
	<h1>Geolocation</h1>
    <div id="geodata">Getting your position...</div>
  </body>
</html>
