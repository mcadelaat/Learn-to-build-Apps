<!DOCTYPE html>
<html>
  <head>
	<style>
		html {height:100%;}
		body {height:100%; margin:0; padding:0)}		
		#map_placer {height:100%; width:100%;}
	</style>
	<title>Phonegap Application</title>
	<script type="text/javascript" charset="utf-8" src="phonegap.js"></script>
	<script type = "text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfLgKEv71AYJuC4PwYz6Wm2KoAUPO22hY&sensor=true"></script>
	<script type="text/javascript" charset="utf-8">

	var WatchID = null;
    // Wait for device API libraries to load
    //
    document.addEventListener('deviceready', onDeviceReady, false);

    // device APIs are available
    //
    function onDeviceReady() {
			navigator.geolocation.getCurrentPosition(onSuccess, onError) ;
	}
	
	function onSuccess (position) {
		var LatLng = new google.maps.LatLng(position.coord.latitude,position.coords.longitude);
		// map options
		var mapOptions = {
			center: LatLng,
			panControl: false,
			zoomControl: true,
			zoom: 16,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		};
		var mapContent = document.getElementById('map_placer');
		var map = new google.maps.Map(mapContent, mapOptions);
		var marker = new google.maps.Marker({position: LatLng, map: map});
	}
		
		
		
	function onError (error) {
		alert(	'error: '		+ error.code		+ '\n' +
				'message'	+ error.message	+ '\n' );	
	}
	
    </script>
  </head>
  <body>
    <div id="map_placer"></div>
  </body>
</html>
